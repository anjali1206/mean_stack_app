<div class="page-header">
	<h1>Log in to Application</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	<!-- username -->
	<label>Username</label>
	<input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="Username" ng-model="main.loginData.username">
	<br>
	<!-- password -->
	<label>Password</label>
	<input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="password" name="password" placeholder="Password" ng-model="main.loginData.password">
	<br>
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-primary" type="submit">Log in</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn button--login button--facebook" type="button"  ng-click="main.facebook();"><i class="fa fa-facebook-square" aria-hidden="true"></i>LOGIN WITH FACEBOOK</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn button--login button--twitter" type="button" ng-click="main.twitter();">LOGIN WTIH TWITTER</button>&nbsp
	<button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn button--login button--google" type="button" ng-click="main.google();">LOGIN WITH GOOGLE</button>&nbsp
</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{ main.successMsg }}</div> <!-- this is how angular passes data from controller to html -->
</div>

<br>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{ main.errorMsg }}</div>
	<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-info">Resend Activation Link</button></a>
</div>

<div class="row show-hide-message" ng-show="facebook.errorMsg">
	<div class="alert alert-danger">{{ facebook.errorMsg }}</div>
	<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-info">Resend Activation Link</button></a>
</div>

<div class="row show-hide-message" ng-show="twitter.errorMsg">
	<div class="alert alert-danger">{{ twitter.errorMsg }}</div>
	<a ng-show="twitter.expired" href="/resend"><button type="button" class="btn btn-info">Resend Activation Link</button></a>
</div>

<div class="row show-hide-message" ng-show="google.errorMsg">
	<div class="alert alert-danger">{{ google.errorMsg }}</div>
	<a ng-show="google.expired" href="/resend"><button type="button" class="btn btn-info">Resend Activation Link</button></a>
</div>
