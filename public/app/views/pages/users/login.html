<div class="page-header">
	<h1>Log in to Application</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	<!-- username -->
	<label>Username</label>
	<input class="form-control" type="text" name="username" placeholder="Username" ng-model="main.loginData.username">
	<br>
	<!-- password -->
	<label>Password</label>
	<input class="form-control" type="password" name="password" placeholder="Password" ng-model="main.loginData.password">
	<br>
	<button class="btn btn-primary" type="submit">Log in</button>&nbsp
	<button type="button" class="btn button--login button--facebook" ng-click="main.facebook();"><i class="fa fa-facebook-square" aria-hidden="true"></i>LOGIN WITH FACEBOOK</button>&nbsp
	<button type="button" class="btn button--login button--twitter" ng-click="main.twitter();">LOGIN WTIH TWITTER</button>&nbsp
	<button type="button" class="btn button--login button--google" ng-click="main.google();">LOGIN WITH GOOGLE</button>&nbsp
</form>
<br>


<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>
<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">
		{{ main.successMsg }} <!-- this is how angular passes data from controller to html -->
	</div>
</div>
<br>
<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">
		{{ main.errorMsg }}
	</div>
</div>
<div class="row show-hide-message" ng-show="facebook.errorMsg">
	<div class="alert alert-danger">
		{{ facebook.errorMsg }}
	</div>
</div>
<div class="row show-hide-message" ng-show="twitter.errorMsg">
	<div class="alert alert-danger">
		{{ twitter.errorMsg }}
	</div>
</div>
<div class="row show-hide-message" ng-show="google.errorMsg">
	<div class="alert alert-danger">
		{{ google.errorMsg }}
	</div>
</div>
